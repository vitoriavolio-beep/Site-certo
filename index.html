<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dra. Maria Vitória Bello Avolio | Especialista em Endodontia</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #9b7a5d;     /* cor escura */
      --secondary-color: #c9a77c;   /* cor clara */
      --light-color: #f8f9fa;
      --dark-color: #333333;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: var(--dark-color);
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 1rem;
      background: var(--white);
    }

    header h1 {
      color: var(--secondary-color);
      font-size: 1.5rem;
      font-family: 'Playfair Display', serif;
    }

    .hero {
      text-align: center;
      padding: 2rem 1rem;
    }

    .hero h2 {
      font-size: 2rem;
      font-family: 'Playfair Display', serif;
      color: var(--primary-color);
    }

    section {
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: auto;
    }

    /* Espaçamento reduzido entre seções */
    section + section {
      margin-top: 1rem;
    }

    /* Carrossel simplificado */
    .carousel {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .carousel-item {
      text-align: center;
      max-width: 150px;
    }

    .carousel-item img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid var(--white); /* halo branco */
      object-fit: cover;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .carousel-item p {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: var(--dark-color);
    }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <h1>Dra. Maria Vitória Bello Avolio</h1>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h2>Especialista em Endodontia</h2>
  </section>

  <!-- Carrossel -->
  <section>
    <div class="carousel">
      <div class="carousel-item">
        <img src="img/laser1.jpg" alt="Laser terapia">
        <p>Laser terapia</p>
      </div>
      <div class="carousel-item">
        <img src="img/microscopio1.jpg" alt="Microscópio operatório">
        <p>Microscópio operatório</p>
      </div>
      <div class="carousel-item">
        <img src="img/microscopio2.jpg" alt="Microscópio">
        <p>Microscópio</p>
      </div>
      <div class="carousel-item">
        <img src="img/laser2.jpg" alt="Laser terapia">
        <p>Laser terapia</p>
      </div>
      <div class="carousel-item">
        <img src="img/camera.jpg" alt="Câmera intraoral">
        <p>Câmera intraoral</p>
      </div>
    </div>
  </section>
</body>
</html>
